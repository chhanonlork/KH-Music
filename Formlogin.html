<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="bg">

    <div class="wrapper">
        <div class="logo">
            <img src="/asset/logo.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            KH MUNSIC
        </div>
        <form class="p-3 mt-3" style="color: aliceblue;">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3" ><a href="/index.html" style="color: aliceblue;">Login</a></button>
        </form>
        <div class="text-center fs-6 ">
            <a href="#">Forget password?</a> <span style="color: aliceblue;">or</span> <a href="/formsingup.html">Sign up</a>
        </div>
    </div>
</body>

</html>
